<title>修改密码</title>
</head>
<body>
<article class="page-container">
  <form action="" method="post" class="form form-horizontal" id="form-member-add">
    <div class="row cl">
          <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>新密码：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="password" class="input-text" value="" placeholder="请输入密码" id="password" name="password">
          </div>
        </div>
        <div class="row cl">
          <label class="form-label col-xs-3 col-sm-2"><span class="c-red">*</span>确认密码：</label>
          <div class="formControls col-xs-8 col-sm-9">
            <input type="password" class="input-text" value="" placeholder="请再次输入密码" id="password2" name="password2">
          </div>
        </div>
        <br>
        <div class="row cl">
          <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
            {%:token()%}
            <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
          </div>
        </div>
  </form>
</article>

<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="__STATIC__/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__STATIC__/static/h-ui.admin/js/H-ui.admin.js"></script>
</body>
