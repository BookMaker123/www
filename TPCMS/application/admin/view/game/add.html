<article class="page-container">
	<form class="form form-horizontal" name="form1" action="" method="post" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>游戏下载标题：</label>
			<div class="formControls col-xs-3 col-sm-3">
				<input type="text" class="input-text" value="" placeholder="" id="title" name="title">
			</div>
			<label class="form-label col-xs-1 col-sm-1"><span class="c-red">*</span>简略标题：</label>
			<div class="formControls col-xs-3 col-sm-3">
				<input type="text" class="input-text" value="" placeholder="" id="shorttitle" name="shorttitle">
			</div>
		</div>
		<div class="row cl" style="line-height: 120px;">
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>缩略图：</label>
			<div class="formControls col-xs-4 col-sm-4">
				<input type="file" id="file" class="input-text"  onchange="imgsr()" name="avatar">
			</div>
			<div class="col-xs-1 col-sm-1"><img id="show"  alt="" style="border: 1px solid #cccccc;width: 120px;height: 120px;"></div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类栏目：</label>
			<div class="formControls col-xs-4 col-sm-4"> 
				<span class="select-box">
					<select name="channeltype_id" class="select">
						{%volist name='lis' id='vo'%}
						<option class="input-text" value="{%$vo.id%}"> {%$vo.typename%} </option>
						{%/volist%}
					</select>
				</span> 
			</div>
			<label class="form-label col-xs-1 col-sm-1">权重：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" value="0" placeholder="权重" id="weigh" name="weigh">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">SEO标题：</label>
			<div class="formControls col-xs-3 col-sm-3">
				<input type="text" class="input-text" value="" placeholder="SEO标题" id="seotitle" name="seotitle">
			</div>
			<label class="form-label col-xs-1 col-sm-1">SEO关键词：</label>
			<div class="formControls col-xs-5 col-sm-5">
				<input type="text" class="input-text" value="" placeholder="SEO关键词" id="keywords" name="keywords">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">游戏简介	：<br>（SEO描述）</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">下载地址： <br>（PC）</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="下载地址（PC）" id="xzpc" name="xzpc">
			</div>
			<label class="form-label col-xs-1 col-sm-1">下载地址：（IOS）</label>
			<div class="formControls col-xs-2 col-sm-2">
				<input type="text" class="input-text" value="" placeholder="下载地址（IOS）" id="xzios" name="xzios">
			</div>
			<label class="form-label col-xs-1 col-sm-1">下载地址：（android）</label>
			<div class="formControls col-xs-3 col-sm-3">
				<input type="text" class="input-text" value="" placeholder="下载地址（android）" id="zxandroid" name="zxandroid">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">游戏大小：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="游戏大小" id="size" name="size">
			</div>
			<label class="form-label col-xs-1 col-sm-1">游戏版本：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="v1.0" id="version" name="version">
			</div>
			<label class="form-label col-xs-1 col-sm-1">下载次数：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="0" id="click" name="click">

			<label class="form-label col-xs-1 col-sm-1">操作系统：</label>

				<input type="text" class="input-text" value="" placeholder="苹果/安卓" id="czxit" name="czxit">
			</div>
		</div>

			<label class="form-label col-xs-4 col-sm-2">游戏类型：</label>

			</div>
			<label class="form-label col-xs-1 col-sm-1">游戏玩法：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="角色" id="wanfa" name="wanfa">
			</div>
			<label class="form-label col-xs-1 col-sm-1">游戏好评：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="" id="haopin" name="haopin">
			</div>
			<label class="form-label col-xs-1 col-sm-1">游戏差评：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="" id="chapin" name="chapin">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">游戏评分：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="1~10分不含小数点" id="pingfen" name="pingfen">
			</div>
			<label class="form-label col-xs-1 col-sm-1">游戏厂商：</label>
			<div class="formControls col-xs-1 col-sm-1">
				<input type="text" class="input-text" value="" placeholder="游戏厂商" id="changshan" name="changshan">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">节点列表	<b>游戏下载</b>：</label>
			<div class="formControls col-xs-8 col-sm-8">
				<textarea name="arcid1" id="arcid1" cols="" rows="" class="textarea"  placeholder="最多选择5个关联游戏" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>

			</div>
			<div class="formControls col-xs-1 col-sm-1"><input class="btn btn-primary radius" name="selarc1" type="button" id="selarc12" value="选择节点文章" style="width:100px;margin-top: 60px;" onClick="SelectArcList('form1.arcid1');"></div>
		</div>
		<div class="row cl">

			<div class="formControls col-xs-8 col-sm-8">
				<textarea name="arcid2" id="arcid2" cols="" rows="" class="textarea"  placeholder="最多选择5个关联游戏" datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！" onKeyUp="$.Huitextarealength(this,200)"></textarea>
				<!-- <p class="textarea-numberbar"><em class="textarea-length">0</em>/200</p> -->
			</div>
			<div class="formControls col-xs-1 col-sm-1"><input class="btn btn-primary radius" name="selarc2" type="button" id="selarc12" value="选择节点文章" style="width:100px;margin-top: 60px;" onClick="SelectArcList2('form1.arcid2');"></div>
		</div>
		<div class="row cl" style="line-height: 50px;">
			<label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>游戏截图：</label>
		</div>
		<div class="main">

				<ul id="showui"></ul>
				<div id="showinput"></div>
			</div><br>
			<div class="upimg">
				<input type="file" name="screenshots[]" id="upgteimg" value="" multiple />
			</div><br>
			<!-- <button class="btn" id="submit">开始上传</button> -->
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>审核状态：</label>
			<div class="formControls col-xs-3 col-sm-3">
				<span class="select-box">

						<option value="0">待审核</option>
						<option value="1">审核通过</option>
						<option value="2">审核失败</option>

			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否启用：</label>

				<div class="radio-box">
					<input type="radio" id="sex-1" name="switch" value="1" checked>

				</div>

					<input type="radio" id="sex-2" name="switch" value="0">

		</div>

<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	//表单验证
	$("#form-article-add").validate({
		rules:{
			title:{
				required:true,
			},
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$(form).ajaxSubmit({
				success: function(data){
					layer.msg('添加成功!', {icon:1,time:1000}, function(){
								var index = parent.layer.getFrameIndex(window.name);
								parent.location.reload(); //刷新父页面
								parent.layer.close(index);
							});
				},
                error: function(XmlHttpRequest, textStatus, errorThrown){
					layer.msg(textStatus, {icon:1,time:1000}, function(){
								var index = parent.layer.getFrameIndex(window.name);
								parent.location.reload(); //刷新父页面
								parent.layer.close(index);
							});
				}
			});
		}
	});
	
	$list = $("#fileList"),
	$btn = $("#btn-star"),
	state = "pending",
	uploader;

	var uploader = WebUploader.create({
		auto: true,
		swf: '__STATIC__/lib/webuploader/0.1.5/Uploader.swf',
	
		// 文件接收服务端。
		server: 'fileupload.php',
	
		// 选择文件的按钮。可选。
		// 内部根据当前运行是创建，可能是input元素，也可能是flash.
		pick: '#filePicker',
	
		// 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
		resize: false,
		// 只允许选择图片文件。
		accept: {
			title: 'Images',
			extensions: 'gif,jpg,jpeg,bmp,png',
			mimeTypes: 'image/*'
		}
	});
	uploader.on( 'fileQueued', function( file ) {
		var $li = $(
			'<div id="' + file.id + '" class="item">' +
				'<div class="pic-box"><img></div>'+
				'<div class="info">' + file.name + '</div>' +
				'<p class="state">等待上传...</p>'+
			'</div>'
		),
		$img = $li.find('img');
		$list.append( $li );
	
		// 创建缩略图
		// 如果为非图片文件，可以不用调用此方法。
		// thumbnailWidth x thumbnailHeight 为 100 x 100
		uploader.makeThumb( file, function( error, src ) {
			if ( error ) {
				$img.replaceWith('<span>不能预览</span>');
				return;
			}
	
			$img.attr( 'src', src );
		}, thumbnailWidth, thumbnailHeight );
	});
	// 文件上传过程中创建进度条实时显示。
	uploader.on( 'uploadProgress', function( file, percentage ) {
		var $li = $( '#'+file.id ),
			$percent = $li.find('.progress-box .sr-only');
	
		// 避免重复创建
		if ( !$percent.length ) {
			$percent = $('<div class="progress-box"><span class="progress-bar radius"><span class="sr-only" style="width:0%"></span></span></div>').appendTo( $li ).find('.sr-only');
		}
		$li.find(".state").text("上传中");
		$percent.css( 'width', percentage * 100 + '%' );
	});
	
	// 文件上传成功，给item添加成功class, 用样式标记上传成功。
	uploader.on( 'uploadSuccess', function( file ) {
		$( '#'+file.id ).addClass('upload-state-success').find(".state").text("已上传");
	});
	
	// 文件上传失败，显示上传出错。
	uploader.on( 'uploadError', function( file ) {
		$( '#'+file.id ).addClass('upload-state-error').find(".state").text("上传出错");
	});
	
	// 完成上传完了，成功或者失败，先删除进度条。
	uploader.on( 'uploadComplete', function( file ) {
		$( '#'+file.id ).find('.progress-box').fadeOut();
	});
	uploader.on('all', function (type) {
        if (type === 'startUpload') {
            state = 'uploading';
        } else if (type === 'stopUpload') {
            state = 'paused';
        } else if (type === 'uploadFinished') {
            state = 'done';
        }

        if (state === 'uploading') {
            $btn.text('暂停上传');
        } else {
            $btn.text('开始上传');
        }
    });

    $btn.on('click', function () {
        if (state === 'uploading') {
            uploader.stop();
        } else {
            uploader.upload();
        }
    });
	
	var ue = UE.getEditor('editor');
	
});

    function imgsr(){
        var r= new FileReader();
        f=document.getElementById('file').files[0];
        r.readAsDataURL(f);
        r.onload=function (e) {
            document.getElementById('show').src=this.result;
        };
    }
</script>
