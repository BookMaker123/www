<title>后台登录 - YPcms</title>
<meta name="keywords" content=" ">
<meta name="description" content=" ">
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<!-- <div class="header">YPcms 后台管理系统</div> -->
<div class="loginWraper"> 
  <div id="loginform" class="loginBox">
    <div class="biaoti"><span class="biaoti-yp">YPcms</span> &nbsp;后台管理系统</div>
    <form class="form form-horizontal frm" action="" method="post" >
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60d;</i></label>
        <div class="formControls col-xs-8">
          <input id="username" name="username" type="text" placeholder="账户" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <label class="form-label col-xs-3"><i class="Hui-iconfont">&#xe60e;</i></label>
        <div class="formControls col-xs-8">
          <input id="password" name="password" type="password" placeholder="密码" class="input-text size-L">
        </div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="captcha" id="captcha" class="input-text size-L" type="text" placeholder="输入验证码"  style="width:150px;">
          <img class="captcha-img" title="点击刷新" style="width: 206px;height: 50px;" src="{%:captcha_src() %}" onclick="this.src=this.src"  /></div>
      </div>
      <div class="row cl">
        <div class="formControls col-xs-8 col-xs-offset-3">
          <input name="" type="submit" onclick="login();" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
          <input name="" type="reset" class="btn btn-default radius size-L" value="&nbsp;取&nbsp;&nbsp;&nbsp;&nbsp;消&nbsp;">
        </div>
      </div>
    </form>
  </div>
</div>
<div class="footer">Copyright 长沙云牌网络科技有限公司 by YPcms</div>
<script type="text/javascript" src="__STATIC__/lib/jquery/1.9.1/jquery.min.js"></script>

</body>
</html>
<script>
    function login() {
        $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "{%:url('')%}" ,//url
            data: $('.frm').serialize(),
            success: function (res) {
                console.log(res);//打印服务端返回的数据(调试用)
            }
        });
    }
</script>
